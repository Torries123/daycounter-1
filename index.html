<!DOCTYPE html>
<html>
<head>
	<title></title>
		<style type="text/css">
		
		#container{
		
		  margin-left: auto;
  margin-right: auto;
  width: 50%;
		}
	</style>
</head>
<body id = "container">
<script type="text/javascript">
//Set the two dates
today=new Date()
var christmas=new Date(today.getFullYear(), 3, 17) //Month is 0-11 in JavaScript
if (today.getMonth()==11 && today.getDate()>18) //if Christmas has passed already
    christmas.setFullYear(christmas.getFullYear()+1) //calculate next year's Christmas
//Set 1 day in milliseconds
var one_day=1000*60*60*24
 
//Calculate difference btw the two dates, and convert to days
document.write("<center><img width="50px" height="50px" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwj3pcOkt4zhAhWWWysKHZXwDjEQjRx6BAgBEAU&url=https%3A%2F%2Fwww.kisspng.com%2Ffree%2Fclock.html&psig=AOvVaw25wrbJ2xpViXFi2FrOz9Oi&ust=1553023971183848"><h1 style='font-size:100px;font-weight:bold;margin:auto;font-family: "Tahoma"'>"+Math.ceil((christmas.getTime()-today.getTime())/(one_day))+"</h1></center>");


</script>
</body>
</html>
