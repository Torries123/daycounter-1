	<title></title>
		<style type="text/css">

  margin-right: auto;

h1{
			font-size:160px;
			font-weight:bold;

<body id = "container">
<script type="text/javascript">
//Set the two dates
today=new Date()
var christmas=new Date(today.getFullYear(), 3, 17) //Month is 0-11 in JavaScript
if (today.getMonth()==11 && today.getDate()>18) //if Christmas has passed already
    christmas.setFullYear(christmas.getFullYear()+1) //calculate next year's Christmas
//Set 1 day in milliseconds
var one_day=1000*60*60*24
 
//Calculate difference btw the two dates, and convert to days
document.write("<h1><img width='60px' height='60px' src='https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwig_Lbq0ozhAhWIqY8KHaKQDOAQjRx6BAgBEAU&url=https%3A%2F%2Fwww.kisspng.com%2Ffree%2Fclock.html&psig=AOvVaw3j78OQS_VgLLnyYnsMJA1K&ust=1553031365757414'></img>"+Math.ceil((christmas.getTime()-today.getTime())/(one_day))+"</h1>");


</script>
